<body>
    
    <div id="app" ref="app">
        <header-section :current-language="currentLanguage" @switch-language="switchLanguage"></header-section>

        <skill-section :skill-data="cvData.skills"></skill-section>
        <experience-section :experience-data="cvData.experiences"></experience-section>
        <education-section></education-section>
        <work-section @view-work-detail="viewWorkDetail" :worktypes="workTypes" :work-data="cvData.works"></work-section>
        <footer-section></footer-section>
        <transition name="show-content">
            <work-detail :state="workDetailOpened" :detail="workDetail" @close-detail="closeDetail" :allwork="cvData.works" v-if="workDetailOpened" :worktypes="workTypes"></work-detail>
        </transition>


    </div>
